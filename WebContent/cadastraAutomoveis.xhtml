<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<h:form>
		<h:messages/>
		<h:panelGrid columns="2">						
			Ano de Fabricação: <h:inputText value="#{automovelBean.automovel.anoFabricacao}" label="Ano de Fabricação" >
				<f:validateRequired/>
			</h:inputText>			
			Ano do Modelo: <h:inputText value="#{automovelBean.automovel.anoModelo}" label="Ano do Modelo" />			
			Observações: <h:inputTextarea value="#{automovelBean.automovel.observacoes}" label="Observações" />
		</h:panelGrid>
		<h:commandButton value="Salvar" action="#{automovelBean.salvar}" />
	</h:form>
</h:body>
</html>
